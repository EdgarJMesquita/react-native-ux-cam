
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 32
    buildToolsVersion "32.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://sdk.uxcam.com/android/'
        }
//        mavenLocal()
//        flatDir {dirs 'libs'}
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // implementation files('libs/uxcam.jar')
    implementation 'com.uxcam:uxcam:3.5.1' 
}